{{ define "main" }}

<div class="prose-wrapper">
    <article class="prose">
        <h1>{{ .Title }}</h1>
        <br>
        {{ .Content }}
        <ul class="list-disc list-inside">
            {{ range .Pages }}
            <li>
                <a class="underline" href="{{ .Permalink }}">{{ .Title }}</a> <br>
            </li>
            {{ end }}
        </ul>
    </article>
</div>
{{ end }}
