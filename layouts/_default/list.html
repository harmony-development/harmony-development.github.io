{{ define "main" }}

<div class="prose-wrapper">
  <div class="flex justify-center pb-8 w-full">
    <article class="prose">
      <h1>{{ .Title }}</h1>
      <br />
      {{ .Content }}
      <ul class="list-disc list-inside">
        {{ range .Pages }}
        <li>
          <a class="underline" href="{{ .Permalink }}">{{ .Title }}</a> <br />
        </li>
        {{ end }}
      </ul>
    </article>
  </div>
</div>
{{ end }}
