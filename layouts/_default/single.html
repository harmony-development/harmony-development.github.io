{{ define "main" }}

<div class="prose-wrapper mt-4">
    <aside class="prose-toc">
        <h4><strong>Table Of Contents</strong></h4>
        {{ .TableOfContents }}
    </aside>
    <article class="prose">
        <h1 class="h1">{{ .Title }}</h1>
        {{ .Content }}
    </article>
</div>

{{ end }}
