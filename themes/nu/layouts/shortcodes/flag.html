<div class="nu-flag-definition">
{{ if and (.Get 0) (.Get 1) }}
    <span class="nu-flag-definition__flags">-{{ .Get 0}} / --{{ .Get 1}}</span>
{{ else if (.Get 0) }}
    <span class="nu-flag-definition__flags">-{{ .Get 0}}</span>
{{ else }}
    <span class="nu-flag-definition__flags">--{{ .Get 1}}</span>
{{ end }}
    <span class="nu-flag-definition__definition">{{ .Inner }}</span>
</div>
